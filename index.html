<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="result">
        <h3>Your Result</h3>
        <div class="result-percent">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="result-text">
          <h2>Great</h2>
          <p>You Scored higher than 65% of the people who have taken thease tests.</p>
        </div>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="summary-points">
          <div class="list red">
            <img src="assets/images/icon-reaction.svg" alt="logo">
            <h4>Reaction</h4>
            <p><span>80</span> / 100</p>
          </div>
          <div class="list yellow">
            <img src="assets/images/icon-memory.svg" alt="logo">
            <h4>Memory</h4>
            <p><span>92</span> / 100</p>
          </div>
          <div class="list green">
            <img src="assets/images/icon-verbal.svg" alt="logo">
            <h4>Verbal</h4>
            <p><span>61</span> / 100</p>
          </div>
          <div class="list blue">
            <img src="assets/images/icon-visual.svg" alt="logo">
            <h4>Visual</h4>
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <div class="button">
          <p>Continue</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">MMC</a>.
    </div>
  </main>

  
  
</body>
</html>
